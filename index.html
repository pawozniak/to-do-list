<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='js/app.js'></script>
</head>
<body class="alt-grid">
    <div class="container-fluid">
        <!-- HEADER -->
        <header class="row">
            <h1 class="list-header col-12">TO-DO LIST</h1>
        </header>
        <!-- MAIN -->
        <main class="row">
            <div class="d-flex flex-column col-12">
                <section class="input-section flex-grow-0 row">
                    <div class="task-counter p-0 col-12">number of tasks left to complete   <span class="task-counter-number badge badge-light"></span>
                    </div>
                    <div class="list-input col-10">
                        <div class="h-100 row">
                            <div class="d-flex align-items-center col-9">
                                <div class="row h-100 w-100">
                                    <textarea class="w-100" type="text" id="task-input" name="newTaskInput" placeholder="new task"></textarea>
                                </div>
                            </div> 
                            <div class="task-input-priority-row col-3">
                                <div class="row h-100">
                                    <!-- <label class="col-12" for="task-input-priority">task priority:</label> -->
                                    <input class="col-12" type="number" min="1" max="10" id="task-input-priority" placeholder="priority">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-info col-2" id="add-task-button">add task</button>
                    <div class="col-12">
                        <div class="validation-alert collapse row">
                            <div class="col-6 col-sm-12">task name or priority does not meet the requirements</div>
                            <div class="col-6 col-sm-12">(new task - from 5 to 100 digits, task priority - from 1 to 10)</div>
                        </div>   
                    </div>
                </section>
                <section class="list-tasks-section flex-grow-1">
                    <div class="list-tasks row">
                        <ul id="task-list" class="col-12">
                        </ul>
                    </div>
                </section>
                <section class="list-modifiers-section flex-grow-0 row">
                    <button id="remove-finished-tasks-button" class="btn btn-info col-12">
                        <div class="d-flex justify-content-center">
                            <span class="bi-x-lg px-3"></span>
                            <span>remove all finished tasks</span>
                        </div>
                    </button>
                    <button id="mark-all-finished-tasks-as-complete-button" class="btn btn-info col-12">
                        <div class="d-flex justify-content-center">
                            <span class="bi-check-lg px-3"></span>
                            <span>mark all as completed</span>
                        </div>
                    </button>
                    <button id="unmark-all-tasks-button" class="btn btn-info col-12">
                        <div class="d-flex justify-content-center">
                            <span class="bi-arrow-counterclockwise px-3"></span>
                            <span>unmark all</span>
                        </div>
                    </button>
                </section>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
